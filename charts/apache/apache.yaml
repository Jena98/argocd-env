apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  namespace: argocd
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: apache-svc
  namespace: argocd
spec:
  selector:
    app: apache
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30010
  type: NodePort   


---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: apache-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: my-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: argocd-ingress
spec:
  rules:
  - host: "apache.jenana.net"
    http:
      paths:
      - backend:
          serviceName: apache-svc
          servicePort: 80       